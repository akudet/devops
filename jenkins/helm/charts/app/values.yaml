# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

type: Deployment

replicaCount: 1

image:
  repository: $DOCKER_SERVER/$ROOT_PROJECT_NAME/$PROJECT_NAME
  tag: $PROJECT_VERSION-$BUILD_NUMBER
  pullPolicy: IfNotPresent

imagePullSecrets: [name: "regcred"]
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  ports:
  - name: http
    port: 80
  probe:
    enabled: true
    port: http

ingress:
  enabled: true
  hosts:
  - host: ""
    paths: [/$PROJECT_NAME/v$PROJECT_MAJOR_VERSION]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteMany
  size: 8Gi

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
